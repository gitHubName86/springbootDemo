<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/vector.js}"></script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>用户登录</h1>
            <form class="form" id="entry_form" action="#" th:action="@{/loginIn}" th:object="${user}" method="post">
                <input type="text" placeholder="用户名" th:field="*{name}" value="">
                <input type="password" placeholder="密码" id="password" th:field="*{password}">
                <button type="submit" id="entry_btn">登录</button>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#entry_btn").click();
            }
        });
    });

</script>
</body>
</html>
